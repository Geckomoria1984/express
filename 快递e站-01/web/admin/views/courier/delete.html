<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<span>删除快递员</span>
			</div>
			<div class="content">
				<table>	
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input inline-input" placeholder="请输入手机号码"> <span class="btn btn-info">立即查找</span></td>
					</tr>
				</table>
			</div>
			
			
			<div class="header">
				<span>查找信息如下</span>
			</div>
			<div class="content">
				<table>
					<tr>
						<td class="text-right">姓名</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">身份证号码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">密码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td></td><td class="content_right"><span class="btn btn-info">立即删除</span> <span class="btn">重置</span> </td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="/qrcode/jquery2.1.4.js"></script>
	<script src="/layer/layer.js"></script>
	<script>
		$(function () {
			$("#find").click(function () {
				let sysphone = $("input:eq(0)").val();

				if (sysphone.length == 11) {
					if (sysphone.test(/^(1[3,5,8,9])\d{9}$/g)) {
						console.log(sysphone);
						alert(sysphone);
						return true;
					} else {
						return false;
					}
				}

				$.post(
						"/courier/delete.do",
						{
							sysphone:sysphone
						},
						function (data) {
							if (data.status == 0) {
								$("input:eq(1)").val(data.data.sysname);
								$("input:eq(2)").val(data.data.sysPhone);
								$("input:eq(3)").val(data.data.sysid);
								$("input:eq(4)").val(data.data.syspassowrd);
							} else {

							}
						}
				);

			});

		});

	</script>
</html>
