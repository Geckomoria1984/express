<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<span>添加快递员</span>
			</div>
			<div class="content">
				<table>
					<tr>
						<td class="text-right">姓名</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">手机号码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">身份证号码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td class="text-right">密码</td><td class="content_right"><input class="input" placeholder="请输入姓名"></td>
					</tr>
					<tr>
						<td></td><td class="content_right"><span class="btn btn-info" id="btn1">立即提交</span> <span class="btn">重置</span> </td>
					</tr>
				</table>
				
				
			</div>
		</div>
	</body>
	<script src="../../assets/layui.all.js"></script>
	<script src="/qrcode/jquery2.1.4.js"></script>
	<script src="/layer/layer.js"></script>
   <script>
	   $(function () {
		   $("#btn1").click(function () {
			   let userPhone = $("input:eq(1)").val();
			   let phone = $.trim(userPhone);
			   if (phone.length == 11) {
				   if (phone.match(/^(1[3,5,7,8,9])\d{9}$/)!=null) {
					   alert(phone);

				   } else {
					   alert(phone + "不符合用户名规范");

				   }
			   }
			   var username = $("input:eq(0)").val();
			   var name = $.trim(username);
			   if (name.match(/\w{3,16}$/)!=null) {
				   console.log(name);
			   } else {
				   console.log("不符合规范"+name)
			   }
			   var userId = $("input:eq(2)").val();
			   if (userId.match(/^((\d{18})|(\d{17}x))$/)!=null) {
				   console.log("输入成功" + userId);

			   }


				   var userpassword = $("input:eq(3)").val();
			   $.post(
					   "/user/add.do",
					   {
						   username: name,
						   userPhone: phone,
						   userId: userId,
						   userPassword: userpassword
					   },
					   function (data) {
						   if (data.status == 0) {
							   layer("录入成功");
						   }


					   }
			   );
		   });

	   });
   </script>
</html>
